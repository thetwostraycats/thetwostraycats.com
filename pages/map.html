            plane: { color: '#1E90FF', width: 3 },
            bus: { color: '#FF6347', width: 3 },
            train: { color: '#FFD700', width: 3 },
            car: { color: '#228B22', width: 3 },
            ferry: { color: '#8A2BE2', width: 3 },
            camper: { color: '#FF8C00', width: 3 }
        };

        // Define Connections
        const connections = [
            { from: 'sydney', to: 'incheon', transport: 'plane' },
            { from: 'incheon', to: 'seoul', transport: 'train', via: ['gimpo'] },
            // Add other connections with 'via' points here...
        ];

        // Add Paths to the Map
        map.on('load', function () {
            connections.forEach(connection => {
                const fromCity = cities[connection.from];
                const toCity = cities[connection.to];
                const style = pathStyles[connection.transport];

                let coordinates = [fromCity.coordinates];

                if (connection.via) {
                    connection.via.forEach(via => {
                        if (cities[via]) coordinates.push(cities[via].coordinates);
                    });
                }

                coordinates.push(toCity.coordinates);

                map.addLayer({
                    'id': `${connection.from}-${connection.to}`,
                    'type': 'line',
                    'source': {
                        'type': 'geojson',
                        'data': {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'LineString',
                                'coordinates': coordinates
                            }
                        }
                    },
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': style.color,
                        'line-width': style.width
                    }
                });
            });

            // Add Markers to the Map
            Object.keys(cities).forEach(cityKey => {
                const city = cities[cityKey];
                if (city.link) {
                    const el = document.createElement('div');
                    el.className = 'marker';
                    el.style.backgroundColor = '#FF6347';
                    el.style.width = '10px';
                    el.style.height = '10px';
                    el.style.borderRadius = '50%';

                    const markerInstance = new mapboxgl.Marker(el)
                        .setLngLat(city.coordinates)
                        .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(`<h3>${city.name}</h3>`))
                        .addTo(map);

                    el.addEventListener('mouseenter', () => {
                        markerInstance.getElement().style.backgroundColor = '#FFD700';
                        el.style.cursor = 'pointer';
                    });

                    el.addEventListener('mouseleave', () => {
                        markerInstance.getElement().style.backgroundColor = '#FF6347';
                    });

                    el.addEventListener('click', () => {
                        window.location.href = city.link;
                    });
                }
            });
        });
