<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Two Stray Cats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('2bEf1L.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better text visibility */
            border-radius: 10px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #48CEFF;
        }

        .links a {
            display: block;
            background-color: #48CEFF;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #36b3d9; /* Slightly darker blue for hover effect */
        }

        .about {
            margin-top: 30px;
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yt3.ggpht.com/QfRoegBDiIT6F_Un_qo-zvB8pXRhlhrmCRvDkf3jreN0Tl_gIih26XkGt9puYGPMPaPTbpXPCQo=s600-c-k-c0x00ffffff-no-rj-rp-mo" alt="The Two Stray Cats Logo" class="logo">
        <h1>The Two Stray Cats</h1>
        <div class="links">
            <a href="https://www.youtube.com/@twostraycats" target="_blank">YouTube</a>
            <a href="https://buymeacoffee.com/twostraycats" target="_blank">Buy Us A Coffee!</a>
            <a href="https://www.instagram.com/thetwostraycats" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/thetwostraycats" target="_blank">Facebook</a>
            <a href="https://www.tiktok.com/@thetwostraycats" target="_blank">TikTok</a>
            <a href="https://www.reddit.com/r/twostraycats/" target="_blank">Reddit</a>
        </div>
        <div class="about">
            <p>We're a couple documenting our travels and sharing our adventures on YouTube. Follow us on our journey!</p>
        </div>
    </div>
</body>
</html>
