<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
        }
        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Verdana', sans-serif;
            font-size: 14px;
            padding: 5px;
            border-radius: 3px;
        }
        .marker {
            background-color: #FF6347;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .marker:hover {
            background-color: #FF4500;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidHdvc3RyYXljYXRzIiwiYSI6ImNtMDVwM3JnNTBnZmIyaXF4dHRoNGFnbmYifQ.dh7P4Ojmd_dQ3ALDFPDteA';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [70.0, 35.0],
            zoom: 3
        });

        map.addControl(new mapboxgl.NavigationControl());

        var cities = [
            { coords: [126.9780, 37.5665], name: "SEOUL, SOUTH KOREA", url: "https://www.youtube.com/playlist?list=SEOUL_PLAYLIST" },
            { coords: [126.4504, 37.4634], name: "INCHEON, SOUTH KOREA", url: "https://www.youtube.com/playlist?list=INCHEON_PLAYLIST" },
            { coords: [139.759455, 35.682839], name: "TOKYO, JAPAN", url: "https://www.youtube.com/playlist?list=TOKYO_PLAYLIST" },
            { coords: [135.495951, 34.702485], name: "OSAKA, JAPAN", url: "https://www.youtube.com/playlist?list=OSAKA_PLAYLIST" },
            { coords: [135.7681, 35.0116], name: "KYOTO, JAPAN", url: "https://www.youtube.com/playlist?list=KYOTO_PLAYLIST" },
            { coords: [76.9285, 43.2383], name: "ALMATY, KAZAKHSTAN", url: "https://www.youtube.com/playlist?list=ALMATY_PLAYLIST" },
            { coords: [71.449074, 51.169392], name: "ASTANA, KAZAKHSTAN", url: "https://www.youtube.com/playlist?list=ASTANA_PLAYLIST" },
            { coords: [74.5893, 42.8746], name: "BISHKEK, KYRGYZSTAN", url: "https://www.youtube.com/playlist?list=BISHKEK_PLAYLIST" }
        ];

        cities.forEach(function(city) {
            var el = document.createElement('div');
            el.className = 'marker';
            el.addEventListener('click', function() {
                window.open(city.url, '_blank');
            });

            new mapboxgl.Marker(el)
                .setLngLat(city.coords)
                .setPopup(new mapboxgl.Popup({ offset: 25, closeOnMove: true })
                    .setHTML('<a href="' + city.url + '" target="_blank">' + city.name + '</a>'))
                .addTo(map);
        });

        function createCurve(start, end) {
            var controlPoint = [
                (start[0] + end[0]) / 2,
                (start[1] + end[1]) / 2 + 10 // Adjusting for curvature
            ];
            return [start, controlPoint, end];
        }

        var routes = [
            {
                coords: createCurve([126.9780, 37.5665], [139.759455, 35.682839]), // Seoul to Tokyo
                transport: 'plane'
            },
            {
                coords: [
                    [139.759455, 35.682839], // Tokyo
                    [135.495951, 34.702485], // Osaka
                    [135.7681, 35.0116], // Kyoto
                    [135.495951, 34.702485], // Back to Osaka
                    [139.759455, 35.682839], // Back to Tokyo
                    [126.4504, 37.4634], // Back to Incheon
                    [76.9285, 43.2383], // Almaty
                    [71.449074, 51.169392], // Astana
                    [76.9285, 43.2383], // Back to Almaty
                    [74.5893, 42.8746], // Bishkek
                ],
                transport: 'train'
            }
        ];

        map.on('load', function () {
            routes.forEach(function(route) {
                map.addSource('route-' + route.transport, {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': route.coords
                        }
                    }
                });

                map.addLayer({
                    'id': 'route-layer-' + route.transport,
                    'type': 'line',
                    'source': 'route-' + route.transport,
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': route.transport === 'plane' ? '#1E90FF' : route.transport === 'bus' ? '#87CEEB' : '#00008B',
                        'line-width': 4,
                        'line-opacity': 0.8
                    }
                });
            });
        });

    </script>
</body>
</html>
