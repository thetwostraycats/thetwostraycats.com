        // Add the data source and layer
        map.on('load', function () {
            map.addSource('travelData', {
                'type': 'geojson',
                'data': travelData
            });

            // Add the line layer
            map.addLayer({
                'id': 'travel-routes',
                'type': 'line',
                'source': 'travelData',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': [
                        'match',
                        ['get', 'transport'],
                        'plane', '#1E90FF', // Blue
                        'bus', '#FF6347', // Tomato
                        'train', '#FFD700', // Gold
                        'car', '#228B22', // Forest Green
                        'ferry', '#8A2BE2', // Blue Violet
                        '#000000' // Fallback color

                    'line-width': 3
                }
            });

        markers.forEach(marker => {
            const el = document.createElement('div');
            el.className = 'marker';

            const markerInstance = new mapboxgl.Marker(el)
                .setLngLat(marker.coordinates)
                .setPopup(new mapboxgl.Popup({ offset: 25 })
                    .setHTML(`<h3>${marker.popupText}</h3>`))
                .addTo(map);

            el.addEventListener('mouseenter', () => {
                markerInstance.getElement().style.backgroundColor = '#FFD700';
                map.setPaintProperty('travel-routes', 'line-opacity', 0.5);
            });

            el.addEventListener('mouseleave', () => {
                markerInstance.getElement().style.backgroundColor = '#FF6347';
                map.setPaintProperty('travel-routes', 'line-opacity', 1);
            });

            el.addEventListener('click', () => {
                window.location.href = marker.link;
            });

</body>
</html>
