<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Mapbox with your token
        mapboxgl.accessToken = 'your_mapbox_token_here';

        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [70.0, 35.0], // starting position [lng, lat]
            zoom: 3 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        // Load the simplified GeoJSON data
        map.on('load', function () {
            map.addSource('simplified-route', {
                type: 'geojson',
                data: 'path_to_your_downloaded_geojson_file' // Update this path
            });

            // Add the line layer
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'simplified-route',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': ['case', ['==', ['get', 'transport'], 'plane'], '#FF6347', '#32CD32'], // Different color for flights
                    'line-width': 4,
                    'line-opacity': 0.7
                }
            });
        });
    </script>
</body>
</html>
