<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
        }
        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Verdana', sans-serif;
            font-size: 14px;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidHdvc3RyYXljYXRzIiwiYSI6ImNtMDVwM3JnNTBnZmIyaXF4dHRoNGFnbmYifQ.dh7P4Ojmd_dQ3ALDFPDteA';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [70.0, 35.0],
            zoom: 3
        });

        map.addControl(new mapboxgl.NavigationControl());

        var cities = [
            { coords: [126.9780, 37.5665], name: "SEOUL, SOUTH KOREA" },
            { coords: [126.4504, 37.4634], name: "INCHEON, SOUTH KOREA" },
            { coords: [139.759455, 35.682839], name: "TOKYO, JAPAN" },
            { coords: [135.495951, 34.702485], name: "OSAKA, JAPAN" },
            { coords: [135.7681, 35.0116], name: "KYOTO, JAPAN" },
            { coords: [76.9285, 43.2383], name: "ALMATY, KAZAKHSTAN" },
            { coords: [71.449074, 51.169392], name: "ASTANA, KAZAKHSTAN" },
            { coords: [74.5893, 42.8746], name: "BISHKEK, KYRGYZSTAN" }
        ];

        cities.forEach(function(city) {
            new mapboxgl.Marker()
                .setLngLat(city.coords)
                .setPopup(new mapboxgl.Popup({ offset: 25 }).setText(city.name))
                .addTo(map);
        });

    </script>
</body>
</html>
