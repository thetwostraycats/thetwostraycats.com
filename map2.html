<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Mapbox with your token
        mapboxgl.accessToken = 'pk.eyJ1IjoidHdvc3RyYXljYXRzIiwiYSI6ImNtMDVwM3JnNTBnZmIyaXF4dHRoNGFnbmYifQ.dh7P4Ojmd_dQ3ALDFPDteA';

        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [100.0, 35.0], // starting position [lng, lat]
            zoom: 3 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        // Define coordinates and transport mode for each leg of the journey
        const routes = [
            { from: [126.9780, 37.5665], to: [126.7052, 37.4563], mode: 'train' }, // Seoul to Incheon (Train)
            { from: [126.7052, 37.4563], to: [139.6917, 35.6895], mode: 'plane' }, // Incheon to Tokyo (Plane)
            { from: [139.6917, 35.6895], to: [135.5023, 34.6937], mode: 'plane' }, // Tokyo to Osaka (Plane)
            { from: [135.5023, 34.6937], to: [135.7681, 35.0116], mode: 'bus' },   // Osaka to Kyoto (Bus)
            { from: [135.7681, 35.0116], to: [135.5023, 34.6937], mode: 'bus' },   // Kyoto to Osaka (Bus)
            { from: [135.5023, 34.6937], to: [139.6917, 35.6895], mode: 'plane' }, // Osaka to Tokyo (Plane)
            { from: [126.7052, 37.4563], to: [76.886, 43.238], mode: 'plane' },    // Incheon to Almaty (Plane)
            { from: [76.886, 43.238], to: [71.4333, 51.1667], mode: 'plane' },     // Almaty to Astana (Plane)
            { from: [71.4333, 51.1667], to: [76.886, 43.238], mode: 'car' },       // Astana to Almaty (Car)
            { from: [76.886, 43.238], to: [74.5867, 42.8746], mode: 'bus' },       // Almaty to Bishkek (Bus)
            { from: [74.5867, 42.8746], to: [77.0679, 42.6496], mode: 'bus' },     // Bishkek to Cholpon-Ata (Bus)
            { from: [77.0679, 42.6496], to: [74.5867, 42.8746], mode: 'bus' },     // Cholpon-Ata to Bishkek (Bus)
            { from: [74.5867, 42.8746], to: [76.886, 43.238], mode: 'plane' }      // Bishkek to Almaty (Plane)
        ];

        // Add lines to map according to the routes array
        routes.forEach(route => {
            map.addLayer({
                'id': `${route.from}-${route.to}`,
                'type': 'line',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': [route.from, route.to]
                        }
                    }
                },
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': {
                        'plane': '#1E90FF',
                        'train': '#000080',
                        'bus': '#228B22',
                        'car': '#FF8C00',
                        'ferry': '#800080'
                    }[route.mode],
                    'line-width': 4,
                    'line-opacity': 0.8
                }
            });
        });

        // Add markers and popups for each city
        const markers = [
            { coordinates: [126.9780, 37.5665], popupText: "SEOUL, SOUTH KOREA", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuw-hM9UxF_nBv5pyXBN4Yzk&si=CxzH7jEE-2hz9azS" },
            { coordinates: [126.7052, 37.4563], popupText: "INCHEON, SOUTH KOREA", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuw-hM9UxF_nBv5pyXBN4Yzk&si=CxzH7jEE-2hz9azS" },
            { coordinates: [139.6917, 35.6895], popupText: "TOKYO, JAPAN", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT&si=4FCXgJ5tzXKvGzoO" },
            { coordinates: [135.5023, 34.6937], popupText: "OSAKA, JAPAN", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT&si=4FCXgJ5tzXKvGzoO" },
            { coordinates: [135.7681, 35.0116], popupText: "KYOTO, JAPAN", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT&si=4FCXgJ5tzXKvGzoO" },
            { coordinates: [76.886, 43.238], popupText: "ALMATY, KAZAKHSTAN", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwYi6KTNpGONpqQCqz-LDK-&si=mVvmfKnEKTvQ9Kps" },
            { coordinates: [71.4333, 51.1667], popupText: "ASTANA, KAZAKHSTAN", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwYi6KTNpGONpqQCqz-LDK-&si=mVvmfKnEKTvQ9Kps" },
            { coordinates: [74.5867, 42.8746], popupText: "BISHKEK, KYRGYZSTAN", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwwLoItS8p23pqavfBAboFw&si=Lmmlk_vW625ullxw" },
            { coordinates: [77.0679, 42.6496], popupText: "CHOLPON-ATA, KYRGYZSTAN", link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwwLoItS8p23pqavfBAboFw&si=Lmmlk_vW625ullxw" }
        ];

        markers.forEach(marker => {
            const el = document.createElement('div');
            el.className = 'marker';
            el.style.backgroundColor = '#FF6347'; // Customize marker color
            el.style.width = '10px';
            el.style.height = '10px';
            el.style.borderRadius = '50%';

            const popup = new mapboxgl.Popup({ offset: 25 }).setHTML(`<a href="${marker.link}" target="_blank">${marker.popupText}</a>`);

            new mapboxgl.Marker(el)
                .setLngLat(marker.coordinates)
                .setPopup(popup)
                .addTo(map);
        });
    </script>
</body>
</html>
