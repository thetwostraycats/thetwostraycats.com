<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Mapbox with your token
        mapboxgl.accessToken = 'pk.eyJ1IjoidHdvc3RyYXljYXRzIiwiYSI6ImNtMDVwM3JnNTBnZmIyaXF4dHRoNGFnbmYifQ.dh7P4Ojmd_dQ3ALDFPDteA';

        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [70.0, 35.0], // starting position [lng, lat]
            zoom: 3 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        // Define the GeoJSON data
        var travelData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [126.9780, 37.5665], // Seoul
                            [126.7061, 37.4602], // Incheon
                            [139.6917, 35.6895]  // Tokyo
                        ]
                    },
                    "properties": {
                        "transport": "plane",
                        "country": "South Korea"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [139.6917, 35.6895], // Tokyo
                            [135.5023, 34.6937], // Osaka
                            [135.7681, 35.0116], // Kyoto
                            [135.5023, 34.6937]  // Osaka
                        ]
                    },
                    "properties": {
                        "transport": "bus",
                        "country": "Japan"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [135.5023, 34.6937], // Osaka
                            [139.6917, 35.6895]  // Tokyo
                        ]
                    },
                    "properties": {
                        "transport": "plane",
                        "country": "Japan"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [126.7061, 37.4602], // Incheon
                            [76.9272, 43.2220]  // Almaty
                        ]
                    },
                    "properties": {
                        "transport": "plane",
                        "country": "Kazakhstan"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [76.9272, 43.2220], // Almaty
                            [71.4704, 51.1694]  // Astana
                        ]
                    },
                    "properties": {
                        "transport": "plane",
                        "country": "Kazakhstan"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [71.4704, 51.1694], // Astana
                            [76.9272, 43.2220]  // Almaty
                        ]
                    },
                    "properties": {
                        "transport": "plane",  // Fixed to plane
                        "country": "Kazakhstan"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [76.9272, 43.2220], // Almaty
                            [74.5866, 42.8746], // Bishkek
                            [77.0679, 42.6496]  // Cholpon-Ata
                        ]
                    },
                    "properties": {
                        "transport": "bus",
                        "country": "Kyrgyzstan"
                    }
                },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [74.5866, 42.8746], // Bishkek
                            [77.0679, 42.6496], // Cholpon-Ata
                            [74.5866, 42.8746]  // Bishkek
                        ]
                    },
                    "properties": {
                        "transport": "plane",
                        "country": "Kyrgyzstan"
                    }
                }
            ]
        };

        // Add the data source and layer
        map.on('load', function () {
            map.addSource('travelData', {
                'type': 'geojson',
                'data': travelData
            });

            // Add the line layer
            map.addLayer({
                'id': 'travel-routes',
                'type': 'line',
                'source': 'travelData',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': [
                        'match',
                        ['get', 'transport'],
                        'plane', '#1E90FF',
                        'bus', '#00008B',
                        'train', '#000080',
                        'car', '#008000',
                        'ferry', '#DAA520', // Added ferry color
                        '#000000' // fallback color
                    ],
                    'line-width': 3
                }
            });
        });

        // Add markers with links
        const markers = [
            {
                coordinates: [126.9780, 37.5665],
                popupText: "SEOUL, SOUTH KOREA",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuw-hM9UxF_nBv5pyXBN4Yzk&si=CxzH7jEE-2hz9azS"
            },
            {
                coordinates: [126.7061, 37.4602],
                popupText: "INCHEON, SOUTH KOREA",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuw-hM9UxF_nBv5pyXBN4Yzk&si=CxzH7jEE-2hz9azS"
            },
            {
                coordinates: [139.6917, 35.6895],
                popupText: "TOKYO, JAPAN",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT&si=4FCXgJ5tzXKvGzoO"
            },
            {
                coordinates: [135.5023, 34.6937],
                popupText: "OSAKA, JAPAN",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT&si=4FCXgJ5tzXKvGzoO"
            },
            {
                coordinates: [135.7681, 35.0116],
                popupText: "KYOTO, JAPAN",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT&si=4FCXgJ5tzXKvGzoO"
            },
            {
                coordinates: [76.9272, 43.2220],
                popupText: "ALMATY, KAZAKHSTAN",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwYi6KTNpGONpqQCqz-LDK-&si=mVvmfKnEKTvQ9Kps"
            },
            {
                coordinates: [71.4704, 51.1694],
                popupText: "ASTANA, KAZAKHSTAN",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwYi6KTNpGONpqQCqz-LDK-&si=mVvmfKnEKTvQ9Kps"
            },
            {
                coordinates: [74.5866, 42.8746],
                popupText: "BISHKEK, KYRGYZSTAN",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwwLoItS8p23pqavfBAboFw&si=Lmmlk_vW625ullxw"
            },
            {
                coordinates: [77.0679, 42.6496],
                popupText: "CHOLPON-ATA, KYRGYZSTAN",
                link: "https://youtube.com/playlist?list=PLbZGBFUIvyuwwLoItS8p23pqavfBAboFw&si=Lmmlk_vW625ullxw"
            }
        ];

        markers.forEach(marker => {
            const el = document.createElement('div');
            el.className = 'marker';
            el.style.backgroundColor = '#FF6347';
            el.style.width = '10px';
            el.style.height = '10px';
            el.style.borderRadius = '50%';

            const markerInstance = new mapboxgl.Marker(el)
                .setLngLat(marker.coordinates)
                .setPopup(new mapboxgl.Popup({ offset: 25 })
                    .setHTML(`<h3>${marker.popupText}</h3>`))
                .addTo(map);

            el.addEventListener('click', () => {
                window.location.href = marker.link;
            });

            el.addEventListener('mouseenter', () => {
                markerInstance.getElement().style.backgroundColor = '#FF4500';
                map.setPaintProperty('travel-routes', 'line-opacity', 0.5);
            });

            el.addEventListener('mouseleave', () => {
                markerInstance.getElement().style.backgroundColor = '#FF6347';
                map.setPaintProperty('travel-routes', 'line-opacity', 1.0);
            });
        });

    </script>
</body>
</html>
