<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey - The Two Stray Cats</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier Prime', monospace;
            background-color: #f0f4f8;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #e0e4cc; /* Softer background color */
        }
        svg {
            width: 200%;
            height: 150%;
            cursor: move;
        }
        .marker, .country {
            fill: #ff5733; /* Red color for markers */
            cursor: pointer;
            transition: fill 0.3s ease;
        }
        .marker:hover, .country:hover {
            fill: #c70039; /* Darker red on hover */
        }
        .current-location {
            fill: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { r: 3; opacity: 1; }
            50% { r: 5; opacity: 0.7; }
            100% { r: 3; opacity: 1; }
        }
        .gradient-line {
            stroke: url(#gradient);
            stroke-width: 2; /* Thinner line */
            fill: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Links</a>
    <div class="map-container">
        <!-- Embed the SVG directly from the uploaded file -->
        <svg id="map" xmlns="http://www.w3.org/2000/svg" viewBox="-500 0 2000 1000">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:darkred;" />
                    <stop offset="100%" style="stop-color:green;" />
                </linearGradient>
            </defs>

            <!-- Your SVG content should be placed here -->

            <!-- Example gradient line for the journey -->
            <path class="gradient-line" d="M200,400 L600,500 L700,600 L800,700" />

            <!-- Markers for the countries with adjusted sizes -->
            <circle class="marker" cx="1200" cy="300" r="3" data-link="https://youtube.com/playlist?list=PLbZGBFUIvyuw-hM9UxF_nBv5pyXBN4Yzk"></circle>
            <circle class="marker current-location" cx="1200" cy="300" r="5"></circle> <!-- Ping on South Korea -->
            <circle class="marker" cx="1300" cy="400" r="3" data-link="https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT"></circle>
            <circle class="marker" cx="1500" cy="500" r="3" data-link="https://youtube.com/playlist?list=PLbZGBFUIvyuwYi6KTNpGONpqQCqz-LDK-&si=mVvmfKnEKTvQ9Kps"></circle>
            <!-- Add the rest of the markers -->
        </svg>
    </div>
    <script>
        // Enable zoom and pan with initial viewport
        const svg = document.querySelector('#map');
        let viewBox = svg.viewBox.baseVal;
        viewBox.x = -500; // Adjust this value to set initial view
        viewBox.y = 0;   // Adjust this value to set initial view
        viewBox.width = 2000;  // Adjust width for zoom level
        viewBox.height = 1000; // Adjust height for zoom level
        let isPanning = false;
        let startPoint = {x: 0, y: 0};
        let startViewBox = {x: 0, y: 0};

        svg.addEventListener('mousedown', function(evt) {
            isPanning = true;
            startPoint = {x: evt.clientX, y: evt.clientY};
            startViewBox = {x: viewBox.x, y: viewBox.y};
        });

        svg.addEventListener('mousemove', function(evt) {
            if (isPanning) {
                viewBox.x = startViewBox.x - (evt.clientX - startPoint.x) * (viewBox.width / svg.clientWidth);
                viewBox.y = startViewBox.y - (evt.clientY - startPoint.y) * (viewBox.height / svg.clientHeight);
            }
        });

        svg.addEventListener('mouseup', function() {
            isPanning = false;
        });

        svg.addEventListener('wheel', function(evt) {
            evt.preventDefault();
            const zoomFactor = 1.1;
            const mousePointTo = {
                x: evt.clientX / svg.clientWidth * viewBox.width + viewBox.x,
                y: evt.clientY / svg.clientHeight * viewBox.height + viewBox.y
            };
            if (evt.deltaY < 0) { // Zoom in
                viewBox.width /= zoomFactor;
                viewBox.height /= zoomFactor;
            } else { // Zoom out
                viewBox.width *= zoomFactor;
                viewBox.height *= zoomFactor;
            }
            viewBox.x = mousePointTo.x - (mousePointTo.x - viewBox.x) * (viewBox.width / (viewBox.width * zoomFactor));
            viewBox.y = mousePointTo.y - (mousePointTo.y - viewBox.y) * (viewBox.height / (viewBox.height * zoomFactor));
        });

        // Handle marker clicks
        const markers = document.querySelectorAll('.marker');
        markers.forEach(marker => {
            marker.addEventListener('click', function() {
                const link = this.getAttribute('data-link');
                if (link) {
                    window.open(link, '_blank');
                }
            });
        });
    </script>
</body>
</html>
