<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Travel Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f5f5f5;
        }
        .leaflet-container {
            background-color: #f0f8ff;
        }
        .leaflet-marker-icon {
            border-radius: 50%;
            cursor: pointer;
        }
        .ping-marker {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 69, 0, 0.7);
            border-radius: 50%;
            animation: pingAnimation 1.5s infinite ease-in-out;
        }
        @keyframes pingAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .leaflet-popup-content {
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }
        .leaflet-popup-tip-container {
            display: none;
        }
        /* Custom map styling for a cuter color scheme */
        .leaflet-tile {
            filter: hue-rotate(200deg) brightness(1.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.polylineoffset/1.0.1/leaflet.polylineoffset.min.js"></script> <!-- Plugin for polyline offset -->

    <script>
        var map = L.map('map').setView([45.0, 20.0], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            opacity: 0.9
        }).addTo(map);

        var destinations = [
            { coords: [37.5665, 126.9780], title: "SOUTH KOREA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuw-hM9UxF_nBv5pyXBN4Yzk&si=CxzH7jEE-2hz9azS" },
            { coords: [35.682839, 139.759455], title: "JAPAN", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT&si=4FCXgJ5tzXKvGzoO" },
            { coords: [51.169392, 71.449074], title: "KAZAKHSTAN", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwYi6KTNpGONpqQCqz-LDK-&si=mVvmfKnEKTvQ9Kps" },
            { coords: [42.874621, 74.569762], title: "KYRGYZSTAN", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwwLoItS8p23pqavfBAboFw&si=Lmmlk_vW625ullxw" },
            { coords: [41.377491, 64.585262], title: "UZBEKISTAN", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwwLoItS8p23pqavfBAboFw&si=Lmmlk_vW625ullxw" },
            { coords: [38.861034, 71.276093], title: "TAJIKISTAN", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuzAq1kzcrgaySFHrHiqhu_f&si=kG7VHRuz2v_6yDST" },
            { coords: [40.143105, 47.576927], title: "AZERBAIJAN", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuyiUbEZNqNeFo_DqDQ0Ntyc&si=g28l5jcZJN2t3KqR" },
            { coords: [41.715137, 44.827095], title: "GEORGIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuzUAMFKLp2gNsi8cMkj6e7P&si=3cdcBVLcj1yckcc1" },
            { coords: [39.933365, 32.859742], title: "TURKIYE", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuypjQEePfQNxOdnMgZwJLOa&si=IZVG_HI66nfeW1AK" },
            { coords: [37.983810, 23.727539], title: "GREECE", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuyle5YGdkJdl32BtVcRqhZF&si=7aDdJ69-yoLV_jlU" },
            { coords: [42.733883, 25.485830], title: "BULGARIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwJUs1lCsjIzRJx9sUzRms7&si=en8PVBU0vQFRCBpS" },
            { coords: [41.608635, 21.745275], title: "NORTH MACEDONIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwCrNRlOAdMakDjSyidA_pr&si=1UuNZA6boeaz8022" },

            { coords: [41.902782, 12.496366], title: "ITALY", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuzUhkH3xIb9KCzQxXDvu84z&si=PD_snF6g2-_hKRrd" },
            { coords: [41.902916, 12.453389], title: "VATICAN CITY", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwAD4AudQuG2d_DaZG8hS7i&si=4UhbpX1S9RkYWbxB" },
            { coords: [38.736946, -9.142685], title: "PORTUGAL", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuybUvJ6kPWKiOBRgwy-Q1Qi&si=IkIhSvkxBXrvxrxo" },
            { coords: [40.416775, -3.703790], title: "SPAIN", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuzv1mwpyepKAdco3OOhJCNk&si=PZCls6QOkAacxQ50" },

            { coords: [33.886917, 9.537499], title: "TUNISIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuw2fC2_ShvMYJZNhsUv_Q5Q&si=RO0zMV9DTH_BoOuG" },
            { coords: [30.044420, 31.235712], title: "EGYPT", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwsfyLWO8iEPEbcUATOdaRc&si=AJYeQtuQ9NyxZLO-" },
            { coords: [39.933365, 32.859742], title: "TURKIYE 2", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwM5spZz9XLUHcZW9Po7tfG&si=Pk4nXp2SFd-Rlge5" },
            { coords: [47.497913, 19.040236], title: "HUNGARY", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuwVfvlne79sYbREXB2tg7ZW&si=GM7HyAA0cpAf5mMG" },
            { coords: [48.208174, 16.373819], title: "AUSTRIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuyR432PnpHimkXmof9eonon&si=iKnR43h_ti3UKvvt" },
            { coords: [48.148598, 17.107748], title: "SLOVAKIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuxi3s2kpwRmtrW_iM50MRoZ&si=aHEBiSpQ4Va1ret1" },
            { coords: [52.229676, 21.012229], title: "POLAND", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyux74Mk7pHpTlzjisK3e8auG&si=Ly6oUaDZYN2IKz0e" },
            { coords: [52.520008, 13.404954], title: "GERMANY", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuzYAS_YiNWxI75qcJCatvgp&si=cbT0euj3RvbYLeiD" },
            { coords: [54.687157, 25.279652], title: "LITHUANIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuz3pASS2AY2mMUftASy04Ej&si=LlnAhTnQN61bQJB4" },
            { coords: [56.949649, 24.105186], title: "LATVIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuzfaZSB_JX7R7955uvgjg2w&si=KHPk0EAKfshFr-rR" },
            { coords: [59.437000, 24.753575], title: "ESTONIA", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuzsrzS7o3Oajt6RPN6IeArn&si=kt3SvMdV7YiBedPk" },
            { coords: [37.5665, 126.9780], title: "SOUTH KOREA 2", playlist: "https://youtube.com/playlist?list=PLbZGBFUIvyuw7Jvj-f0iKrt1PZ4SKhApr&si=sMogdXfr1_Uz_dIR" }
        ];

        // Gradient Polyline Setup
        var routeCoordinates = destinations.map(dest => dest.coords);

        // Adding gradient to polyline
        var route = L.polyline(routeCoordinates, {
            weight: 5,
            opacity: 1,
            lineCap: 'round'
        }).addTo(map);

        // Apply gradient
        var gradientColors = ['#FF6347', '#FFA500', '#32CD32'];
        route.setStyle({ color: gradientColors[0] });

        // Custom function to create a gradient on the polyline
        function setPolylineGradient(polyline, colors) {
            const path = polyline._path;
            const length = path.getTotalLength();
            path.setAttribute('stroke', 'url(#line-gradient)');
            const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
            gradient.id = 'line-gradient';
            gradient.setAttribute('gradientUnits', 'userSpaceOnUse');
            gradient.setAttribute('x1', '0%');
            gradient.setAttribute('x2', '100%');

            colors.forEach((color, i) => {
                const stop = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop.setAttribute('offset', `${(i / (colors.length - 1)) * 100}%`);
                stop.setAttribute('stop-color', color);
                gradient.appendChild(stop);
            });

            polyline._renderer._container.querySelector('defs').appendChild(gradient);
        }

        map.on('layeradd', function(e) {
            if (e.layer === route) {
                setPolylineGradient(route, gradientColors);
            }
        });

        // Create custom divIcons for each marker with gradient colors
        destinations.forEach((dest, index) => {
            const percent = index / (destinations.length - 1);
            const markerColor = gradientColors[Math.floor(percent * (gradientColors.length - 1))];

            const marker = L.circleMarker(dest.coords, {
                radius: 6,
                fillColor: markerColor,
                color: markerColor,
                weight: 2,
                fillOpacity: 1
            }).addTo(map);

            marker.bindPopup(`<b>${dest.title}</b>`);

            marker.on('mouseover', function() {
                marker.openPopup();
            });

            marker.on('mouseout', function() {
                marker.closePopup();
            });

            marker.on('click', function() {
                window.open(dest.playlist, '_blank');
            });
        });

        // Create the ping marker for the last destination
        const lastDestination = destinations[destinations.length - 1];

        const pingIcon = L.divIcon({
            className: 'ping-marker',
            iconSize: [24, 24],
            iconAnchor: [12, 12]
        });

        const pingMarker = L.marker(lastDestination.coords, {
            icon: pingIcon
        }).addTo(map);

        map.fitBounds(route.getBounds());
    </script>
</body>
</html>
