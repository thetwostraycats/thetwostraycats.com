<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey - The Two Stray Cats</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier Prime', monospace;
            background-color: #f0f4f8;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #b3d9ff; /* Pale blue */
        }
        svg {
            width: 100%;
            height: auto;
            cursor: move;
        }
        .marker {
            fill: #ff5733;
            cursor: pointer;
        }
        .marker:hover {
            fill: #c70039;
        }
        .country-label {
            font-size: 0.9em;
            text-anchor: middle;
            pointer-events: none;
        }
        .gradient-line {
            stroke: url(#gradient);
            stroke-width: 3;
            fill: none;
        }
        .current-location {
            fill: #28a745;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { r: 5; opacity: 1; }
            50% { r: 8; opacity: 0.7; }
            100% { r: 5; opacity: 1; }
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Links</a>
    <div class="map-container">
        <!-- Embed the SVG directly from the uploaded file -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1000">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:darkred;" />
                    <stop offset="100%" style="stop-color:green;" />
                </linearGradient>
            </defs>
            <!-- SVG content from the world.txt file -->
            <!-- Actual country paths and other SVG data go here -->

            <!-- Example gradient line for the journey -->
            <path class="gradient-line" d="M200,400 L250,320 L270,350 L300,370 L340,350 L380,370 L420,330 L460,310 L500,300 L540,280 L580,250 L600,230 L640,220 L680,210 L720,200" />

            <!-- Markers for the countries (position these correctly) -->
            <circle class="marker" cx="600" cy="300" r="5" data-country="South Korea" data-link="https://youtube.com/playlist?list=PLbZGBFUIvyuw-hM9UxF_nBv5pyXBN4Yzk"></circle>
            <circle class="marker" cx="620" cy="320" r="5" data-country="Japan" data-link="https://youtube.com/playlist?list=PLbZGBFUIvyuwbyjMZr7Jaw9Munt9oRqFT"></circle>
            <circle class="marker" cx="700" cy="400" r="5" data-country="Kazakhstan" data-link="https://youtube.com/playlist?list=PLbZGBFUIvyuwYi6KTNpGONpqQCqz-LDK-&si=mVvmfKnEKTvQ9Kps"></circle>
            <!-- Add other markers here with correct positions -->
        </svg>
    </div>
    <script>
        // Zoom and Pan functionality
        const svg = document.querySelector('#map');
        let viewBox = svg.viewBox.baseVal;
        let isPanning = false;
        let startPoint = {x: 0, y: 0};
        let startViewBox = {x: 0, y: 0};

        svg.addEventListener('mousedown', function(evt) {
            isPanning = true;
            startPoint = {x: evt.clientX, y: evt.clientY};
            startViewBox = {x: viewBox.x, y: viewBox.y};
        });

        svg.addEventListener('mousemove', function(evt) {
            if (isPanning) {
                viewBox.x = startViewBox.x - (evt.clientX - startPoint.x) * (viewBox.width / svg.clientWidth);
                viewBox.y = startViewBox.y - (evt.clientY - startPoint.y) * (viewBox.height / svg.clientHeight);
            }
        });

        svg.addEventListener('mouseup', function() {
            isPanning = false;
        });

        svg.addEventListener('wheel', function(evt) {
            evt.preventDefault();
            const zoomFactor = 1.1;
            const mousePointTo = {
                x: evt.clientX / svg.clientWidth * viewBox.width + viewBox.x,
                y: evt.clientY / svg.clientHeight * viewBox.height + viewBox.y
            };
            if (evt.deltaY < 0) { // Zoom in
                viewBox.width /= zoomFactor;
                viewBox.height /= zoomFactor;
            } else { // Zoom out
                viewBox.width *= zoomFactor;
                viewBox.height *= zoomFactor;
            }
            viewBox.x = mousePointTo.x - (mousePointTo.x - viewBox.x) * (viewBox.width / (viewBox.width * zoomFactor));
            viewBox.y = mousePointTo.y - (mousePointTo.y - viewBox.y) * (viewBox.height / (viewBox.height * zoomFactor));
        });
    </script>
</body>
</html>
